<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="title">Lost Dog</div>
  <div class="story-opening">
    <img src="https://www.sweeteats.com/wp-content/uploads/2020/08/Austin-halloween-activities-during-carona-virus-1.jpg">
    <h1>Your dog runs into a corn maze. Will you go after him?</h1>
  </div>
  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="buttons">
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="screen-one">
    <h1>RUN!! something is chasing you </h1>
    <img src="https://i.pinimg.com/originals/f3/13/87/f31387dfb5c315ceabb327136592f7fc.jpg">
  </div>

  <div class="run">
    <button class="run">RUN</button>
  </div>
  
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="screen-two">
    <h1>You put up lost dog posters in the area</h1>
    <img src="https://shedhappens.net/wp-content/uploads/2021/03/lost-dog-sign-1140x681.jpg">
  </div>
  
  <div class="poster">
    <button class="poster">Place poster</button>
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="screen-one-end">
    <h1> Turns out it was your dog </h1>
    <img src="https://www.loveyourdog.com/wp-content/uploads/2020/03/Dog-Eating-Corn-Cob-in-Field.jpg">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="screen-two-end">
    <h1>Years pass by and you never find your dog</h1>
    <img src="https://c8.alamy.com/comp/M0G9CH/lonely-man-in-rocking-chair-on-porch-vinales-valley-cuba-M0G9CH.jpg">
  </div>

  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
